<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 2 -3" rotation="45 50 0" color="#FFFFF0"></a-box>
      <a-box position="2 2 -3" rotation="45 50 0" color="#FFE4E1"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#F5F5D4"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#F0F800"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 30" width="4" height="4" color="#F0FFF0"></a-plane>
      <a-sky color="#F5F5F5"></a-sky>
    </a-scene>
  </body>
</html>
